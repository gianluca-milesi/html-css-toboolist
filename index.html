<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <header class="main-header">
        <img class="logo" src="./img/Logo.png">
        <h1>Toboolist</h1>
    </header>

    <main>
        <div class="container">
            <header class="container-header">
                <button class="button">Add Task</button>
                <button class="button">Add Section</button>
            </header>
            <div class="tasks">
                <h2>&#9662; New Task</h2>
                <div class="input-content">
                    <input type="checkbox">
                    <span>Quarterly Newsletter <span class="blue-higlight">Editorial</span></span>
                </div>
            </div>
            <div class="tasks">
                <h2>&#9662; Today</h2>
                <div class="input-content">
                    <input type="checkbox">
                    <span>Recruiting blog post<span class="blue-highlight">Editorial</span></span>
                </div>
                <div class="input-content">
                    <input type="checkbox">
                    <span>Mobile app launch<span class="purple-highlight">Q1 Goals</span></span>
                </div>
                <div class="input-content">
                    <input type="checkbox">
                    <span>Interview John H.<span class="green-highlight">Recruiting</span></span>
                </div>
                <div class="input-content">
                    <input type="checkbox">
                    <span>Submit update to mobile storefronts<span class="orange-highlight">Mobile</span></span>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
